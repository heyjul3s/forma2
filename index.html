<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A strategy implementation for form validation">
    <meta name="author" content="Julian Low">
    <title>Forma 2</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,900,700,300' rel='stylesheet' type='text/css">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="dist/icons.css">
</head>

<body>
    <div class="container">

		<header class="site-header">
			<h1>
				<strong>FORMA</strong>
			</h1>
			<p>a form validation implementation idea</p>
		</header>

        <div class="inner">
    		<form class="forma">
    			<div class="form-group name-field">
                    <input class="name form-control"
                    	   name="name"
                    	   type="text"
                    	   max-length="40">
                    <label for="name">Name</label>
                    <div class="bottom-bar">
                        <span class="input-icon"></span>
                        <span class="char-counter"></span>
                    </div>
    			</div>

    			<div class="form-group email-field">
                    <input class="email form-control"
                    	   name="email"
                    	   type="email"
                    	   max-length="40">
                    <label for="email">E-mail</label>
                    <div class="bottom-bar">
                       <span class="input-icon"></span>
                       <span class="char-counter"></span>
                    </div>
    			</div>

    			<div class="form-group">
                    <input class="btn btn-default btn-submit"
                           tabindex="0"
                           value="Subscribe Now"
    					   type="submit">
    			</div>
    		</form>
        </div>
    </div>

     <footer class="site-footer">
         <a href="http://heyjul.es">
             <span class="icon-arrow-left"></span>
             back to home
         </a>

         <span class="slash">/</span>

         <a href="http://github.com/heyjul3s/forma2">
             view on github
             <span class="icon-arrow-right"></span>
         </a>
     </footer>

    <script src="dist/forma2.js"></script>
</body>
</html>
